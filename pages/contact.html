<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar" class="sticky-top"></div>
    <!--  Header Section with Enhanced Animated Gradient -->
    <section class="text-center py-5 mainheader">
        <h1 class="display-4">Get in touch with us!</h1>
    </section>

    <div class="contactcontainer">
        <section id="messages-container">
            <div id="error-container"></div>
            <div id="succes-container"></div>
        </section>
        
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="3" required></textarea>
    
            <button onclick="sendMail()">Send</button>
        </div>
    </div>
    
    <div class="contactcontainer">
        <h1>Call Us</h1>
        <a href="tel:+1234567890" class="call-button">Call</a>
    </div>

    <div id="footer"></div>

    <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));

        // Load the footer
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer:', error));
    </script>
